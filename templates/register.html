<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>University Shortlisting</title>
    <link rel="stylesheet" href="../static/css/login_style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>
  <body>

  <!-- show pop up messages -->
    {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="success-popup" id="timeout">
                    <div class="alert alert-success">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        {% endwith %}

<!-- Register form-->
    <div class="center">
      <h1>Register</h1>
      <form method="post", action="/register">

        <div class="txt_field">
          <input type="text" required  name="register_firstname">
          <span></span>
          <label>First name</label>
        </div>

        <div class="txt_field">
          <input type="text" required  name="register_lastname">
          <span></span>
          <label>Last name</label>
        </div>

        <div class="txt_field">
          <input type="text" required name="register_address">
          <span></span>
          <label>Address</label>
        </div>

        <div class="txt_field">
          <input type="text" required name="register_phone">
          <span></span>
          <label>Phone Number</label>
        </div>

        <div class="txt_field">
          <input type="email" required name="register_email">
          <span></span>
          <label>Email</label>
        </div>

        <div class="txt_field">
          <input type="password" required maxlength="10" name="register_password">
          <span></span>
          <label>Password</label>
        </div>
        <!-- <div class="pass">Forgot Password?</div> -->

        <input type="submit" value="Register">

        <div class="signup_link">
          Back to <a href="{{url_for('login')}}">Login</a>
        </div>
      </form>
    </div>
    <script>
      setTimeout(function() {
          $('#timeout').fadeOut('fast');
      }, 1500);
      </script>
  </body>
</html>
